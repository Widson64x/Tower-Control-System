<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar | Tower Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        /* Variáveis de Cor (ajustadas para Luft Logistics, certifique-se que estas estão no seu :root principal também) */
        :root {
            --primary-color: #004282; /* Azul escuro corporativo da Luft */
            --secondary-color: #0077C8; /* Azul claro/ciano, cor de destaque da Luft */
            --accent-color: #00BF63; /* Um verde vibrante para acentuação */
            --neutral-light: #F0F4F8; /* Cinza muito claro */
            --neutral-dark: #333333; /* Cinza escuro para texto */

            --gradient-bg-login-start: #001E40; /* Azul escuro profundo */
            --gradient-bg-login-end: #005CB2; /* Azul mais claro para transição */
            --login-card-bg: rgba(255, 255, 255, 0.95); /* Fundo do card de login levemente transparente */

            --shadow-strong: 0 12px 30px rgba(0, 0, 0, 0.25);
            --border-radius-lg: 1.2rem;
            --transition-speed: 0.3s;

            /* Modo Escuro para Login/Registro */
            --dark-mode-login-bg: #1a202c;
            --dark-mode-login-card-bg: #2d3748;
            --dark-mode-login-text-color: #e2e8f0;
            --dark-mode-login-border-color: rgba(255, 255, 255, 0.15);
            --dark-mode-login-shadow-color: rgba(0, 0, 0, 0.6);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--gradient-bg-login-start) 0%, var(--gradient-bg-login-end) 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            color: var(--neutral-dark);
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: bubbleFloat 15s ease-in infinite;
        }
        .bubble:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 150px; height: 150px; bottom: 15%; right: 25%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; top: 30%; right: 10%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 120px; height: 120px; bottom: 5%; left: 30%; animation-delay: 6s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; top: 50%; left: 5%; animation-delay: 8s; }

        @keyframes bubbleFloat {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-1000px) scale(1.2); opacity: 0; }
        }


        .auth-container { /* Renomeado para ser genérico para login/registro */
            background-color: var(--login-card-bg);
            padding: 3rem; /* Um pouco menos de padding para formulários mais longos */
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 480px; /* Mais largo para o registro */
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(var(--primary-color), 0.1);
            overflow: hidden;
        }

        .auth-header {
            margin-bottom: 2rem; /* Um pouco menos de margem */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            color: var(--primary-color);
            font-weight: 800;
        }
        .auth-header h2 {
            font-size: 2rem; /* Um pouco menor para o registro */
            margin-bottom: 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .auth-header i {
            font-size: 2.8rem; /* Um pouco menor */
            color: var(--secondary-color);
            animation: bounceIn 1s ease-out;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
        }

        .form-control {
            border-radius: 0.7rem;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid rgba(var(--primary-color), 0.3);
            transition: all var(--transition-speed) ease;
        }
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(var(--secondary-color), 0.25);
            background-color: var(--neutral-light);
        }
        .form-control::placeholder {
            color: rgba(var(--neutral-dark), 0.5);
        }

        .btn-auth { /* Renomeado para ser genérico para login/registro */
            background: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 0.8rem;
            padding: 0.9rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 119, 200, 0.4);
            transition: all var(--transition-speed) ease-out;
            margin-top: 1.5rem;
            width: 100%;
        }
        .btn-auth:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 119, 200, 0.5);
            background-position: right center;
        }
        .btn-auth:active {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 119, 200, 0.4);
        }

        /* Mensagens Flash */
        .alert {
            border-radius: 0.7rem;
            border: 1px solid;
            font-weight: 500;
            margin-top: 1.5rem;
            padding: 0.8rem 1.25rem;
        }
        .alert-info { background-color: rgba(var(--secondary-color), 0.1); border-color: rgba(var(--secondary-color), 0.4); color: #0b5ed7; }
        .alert-danger { background-color: rgba(220, 53, 69, 0.1); border-color: rgba(220, 53, 69, 0.4); color: #721c24; }
        .alert-success { background-color: rgba(var(--accent-color), 0.1); border-color: rgba(var(--accent-color), 0.4); color: #155724; }

        /* Estilos do Modo Escuro para a Página de Login/Registro */
        body[data-theme="dark"] {
            background: var(--dark-mode-login-bg) !important;
            color: var(--dark-mode-login-text-color) !important;
        }
        body[data-theme="dark"] .auth-container {
            background-color: var(--dark-mode-login-card-bg) !important;
            box-shadow: 0 12px 30px var(--dark-mode-login-shadow-color) !important;
            border-color: var(--dark-mode-login-border-color) !important;
        }
        body[data-theme="dark"] .auth-header {
            color: var(--dark-mode-login-text-color) !important;
        }
        body[data-theme="dark"] .auth-header i {
            color: var(--secondary-color) !important;
        }
        body[data-theme="dark"] .form-label {
            color: var(--dark-mode-login-text-color) !important;
        }
        body[data-theme="dark"] .form-control {
            background-color: rgba(255,255,255,0.05) !important;
            border-color: rgba(255,255,255,0.2) !important;
            color: var(--dark-mode-login-text-color) !important;
        }
        body[data-theme="dark"] .form-control:focus {
            background-color: rgba(255,255,255,0.1) !important;
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.25) !important;
            border-color: rgba(255,255,255,0.5) !important;
        }
        body[data-theme="dark"] .form-control::placeholder {
            color: rgba(255,255,255,0.4) !important;
        }
        body[data-theme="dark"] .btn-auth {
            background: linear-gradient(45deg, var(--secondary-color) 0%, var(--primary-color) 100%) !important;
            box-shadow: 0 6px 20px rgba(0, 119, 200, 0.6) !important;
        }
        body[data-theme="dark"] .btn-auth:hover {
            box-shadow: 0 10px 25px rgba(0, 119, 200, 0.8) !important;
        }
        body[data-theme="dark"] .alert-info { background-color: rgba(var(--secondary-color), 0.2) !important; border-color: rgba(var(--secondary-color), 0.5) !important; color: var(--dark-mode-login-text-color) !important; }
        body[data-theme="dark"] .alert-danger { background-color: rgba(220, 53, 69, 0.2) !important; border-color: rgba(220, 53, 69, 0.5) !important; color: var(--dark-mode-login-text-color) !important; }
        body[data-theme="dark"] .alert-success { background-color: rgba(var(--accent-color), 0.2) !important; border-color: rgba(var(--accent-color), 0.5) !important; color: var(--dark-mode-login-text-color) !important; }


        /* Desativar animações se a classe animations-disabled estiver presente no body */
        .animations-disabled,
        .animations-disabled body,
        .animations-disabled .bubble,
        .animations-disabled .auth-container,
        .animations-disabled .auth-header i,
        .animations-disabled .btn-auth,
        .animations-disabled .alert {
            animation: none !important;
            transition: none !important;
            transform: none !important;
            box-shadow: none !important;
            background-position: center !important;
        }
        .animations-disabled body {
            background-image: none !important;
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="auth-container animate__animated animate__zoomIn animate__delay-0.5s">
        <div class="auth-header animate__animated animate__fadeInDown">
            <i class="bi bi-person-plus-fill"></i>
            <h2>Criar Conta</h2>
        </div>
        
        <h4 class="mb-4 animate__animated animate__fadeInUp animate__delay-1s">Junte-se à nossa equipe!</h4>

        <form method="post" class="animate__animated animate__fadeInUp animate__delay-1.2s">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome" value="{{ nome if nome is defined }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="seuemail@exemplo.com" value="{{ email if email is defined }}" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Crie sua senha (mín. 6 caracteres)" required>
            </div>
            <div class="mb-4">
                <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" name="confirmar_senha" id="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-auth">
                <i class="bi bi-person-check-fill me-2"></i> Registrar
            </button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3 animate__animated animate__fadeInUp animate__delay-1.5s">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <p class="mt-4 animate__animated animate__fadeInUp animate__delay-1.8s">
            Já tem uma conta? <a href="{{ url_for('auth.login') }}" class="text-primary fw-bold text-decoration-none">Faça Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            // A lógica de dark mode, tamanho de fonte e animações deve ser carregada do localStorage
            // e aplicada, mesmo que não haja controles aqui.
            const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkMode) {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }

            const animationsDisabled = localStorage.getItem('animations') === 'disabled';
            if (animationsDisabled) {
                body.classList.add('animations-disabled');
            } else {
                body.classList.remove('animations-disabled');
            }

            const savedFontSize = localStorage.getItem('fontSize') || 'medium';
            body.classList.remove('font-small', 'font-medium', 'font-large');
            body.classList.add(`font-${savedFontSize}`);
        });
    </script>
</body>
</html>
