{% extends 'base.html' %}

{% block title %}Hub de People Analytics{% endblock %}

{% block extra_head %}
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack-all.js"></script>
    
    <style>
        :root {
            --primary-color: #0d47a1; /* Azul corporativo escuro */
            --secondary-color: #1976d2; /* Azul mais claro */
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
            --border-radius-lg: 12px;
        }

        .grid-stack {
            background-color: var(--bg-color);
        }

        .grid-stack-item-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(128, 128, 128, 0.1);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }

        .grid-stack-item-content:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .widget-header {
            padding: 1rem 1.2rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-color);
            border-bottom: 1px solid rgba(128, 128, 128, 0.15);
            flex-shrink: 0;
        }

        .widget-body {
            flex-grow: 1;
            padding: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #kpi-widget .widget-body { align-items: stretch; }
        .kpi-card-inner { padding: 1rem; text-align: center; }
        .kpi-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .kpi-label { font-size: 0.8rem; color: #6c757d; font-weight: 500; }
        .apexcharts-tooltip { background: #282828; color: #fff; }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: var(--primary-color);"><i class="bi bi-bar-chart-line-fill"></i> Hub de People Analytics</h2>
    </div>
    <div class="grid-stack"></div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', filename='js/strategy_hub.js') }}"></script>
{% endblock %}
