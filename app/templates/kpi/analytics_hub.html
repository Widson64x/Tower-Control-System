{% extends 'base.html' %}

{% block title %}People Analytics & Strategy Hub{% endblock %}

{% block extra_head %}
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack-all.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        .grid-stack { background-color: transparent; }
        .grid-stack-item-content {
            background-color: #fff; border-radius: 1rem; box-shadow: 0 8px 30px rgba(0,66,130,0.1);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .widget-header { padding: 1rem 1.5rem; font-weight: 700; font-size: 1.1rem; color: #344767; }
        .widget-body { flex-grow: 1; padding: 1.5rem; display: flex; align-items: center; justify-content: center; width: 100%; }
        .kpi-card .widget-body { flex-direction: column; align-items: flex-start; justify-content: center; }
        .kpi-value { font-size: 2.5rem; font-weight: 700; color: var(--primary-color); line-height: 1; }
        .kpi-label { font-size: 0.9rem; color: #6c757d; }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-compass text-primary"></i> People Analytics & Strategy Hub</h2>
    </div>
    
    <div class="grid-stack" id="main-grid"></div>
</div>
{% endblock %}

{% block extra_scripts %}
    <script src="{{ url_for('static', filename='js/strategy_hub.js') }}"></script>
{% endblock %}
