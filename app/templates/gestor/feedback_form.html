{% extends "base.html" %}
{% block title %}Novo Feedback | Tower Control{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
  <h2 class="fw-bold mb-0"><i class="bi bi-plus-circle text-primary"></i> Novo Feedback</h2>
  <a href="{{ url_for('feedback.feedbacks_list') }}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>
</div>
<form method="post" class="card p-4 shadow-sm border-0" style="max-width: 480px; margin:0 auto;">
  <div class="mb-3">
    <label for="user_id" class="form-label">Para:</label>
    <select id="user_id" name="user_id" class="form-select" required>
      <option value="">Selecione um usuário</option>
      {% for c in colaboradores %}
        <option value="{{ c.id }}">{{ c.nome }} ({{ c.email }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="nota" class="form-label">Pontuação:</label>
    <select id="nota" name="nota" class="form-select" required>
      <option value="5">⭐⭐⭐⭐⭐ Excelente</option>
      <option value="4">⭐⭐⭐⭐ Bom</option>
      <option value="3">⭐⭐⭐ Regular</option>
      <option value="2">⭐⭐ Ruim</option>
      <option value="1">⭐ Péssimo</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="texto" class="form-label">Mensagem:</label>
    <textarea id="texto" name="texto" rows="5" class="form-control" required placeholder="Digite o feedback..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Enviar Feedback</button>
</form>
{% endblock %}
