{% extends "base.html" %}
{% block title %}Novo Time | Tower Control{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
  <h2 class="fw-bold mb-0"><i class="bi bi-people-fill text-success"></i> Novo Time</h2>
  <a href="{{ url_for('times.times_list') }}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>
</div>
<form method="post" class="card p-4 shadow-sm border-0" style="max-width: 480px; margin:0 auto;">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome do Time:</label>
    <input type="text" id="nome" name="nome" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="gestor_id" class="form-label">Gestor Responsável:</label>
    <select id="gestor_id" name="gestor_id" class="form-select" required>
      <option value="">Selecione</option>
      {% for g in gestores %}
        <option value="{{ g.id }}">{{ g.nome }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição do Time:</label>
    <textarea id="descricao" name="descricao" rows="3" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-success w-100"><i class="bi bi-plus-circle"></i> Criar Time</button>
</form>
{% endblock %}
